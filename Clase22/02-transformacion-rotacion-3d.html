<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body {
			perspective: 2000px;
			transform-style: preserve-3d;
		}


		div {
			margin: 50px auto;
			width: 200px;
			height: 300px;
			background:linear-gradient(red, orange);
			transform: rotateZ(0deg);
			animation-name: rotarZ;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			animation-timing-function: linear
		}

		article {
			margin: 50px auto;
			width: 200px;
			height: 300px;
			background:linear-gradient(red, orange);
			animation: rotarX 10s linear infinite;
		}

		section {
			margin: 50px auto;
			width: 200px;
			height: 300px;
			background:linear-gradient(red, orange);
			animation: rotarY 10s linear infinite;
		}

		@keyframes rotarZ {
			100% {
				transform: rotateZ(360deg);
			}
		}

		@keyframes rotarX {
			100% {
				transform: rotateX(360deg);
			}
		}

		@keyframes rotarY {
			100% {
				transform: rotateY(360deg);
			}
		}

	</style>
</head>
<body>

<div></div>

<article></article>

<section></section>


</body>
</html>
