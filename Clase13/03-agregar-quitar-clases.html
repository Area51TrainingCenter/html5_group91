<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width:300px;
			height:300px;
			background-color: greenyellow;
			position:absolute;
			right:-300px;
			top: 31px;
			transition: all 2s
		}

		div.aparecer {
			right:0px;
		}

		article {
			position: absolute;
			top:0;
			right: 0;
			width:30px;
			height: 30px;
			background-color: blue

		}

	</style>
</head>
<body>
	<article></article>
	<div></div>

<script src="jquery-3.2.1.js"></script>
<script>
	$(function(){
		// click mouseover dblclick mouseleave
		$("article").on("click", 
			function(){
				//$("div").addClass("aparecer")
				//$("div").removeClass("aparecer")
				$("div").toggleClass("aparecer")
			}
		)
	})

</script>

</body>
</html>
