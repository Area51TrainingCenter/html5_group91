<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div {
			width:300px;
			height:300px;
			background-color: greenyellow;
			position:absolute;
			left:-200px;
			/*transition: left .5s, 
						background-color .5s,
						transform 2s,
						border-radius 1s */ /* 2000ms */
			transition: all 2s
		}
	</style>
</head>
<body>
	<div></div>

<script src="jquery-3.2.1.js"></script>
<script>
	$(function(){
		// click mouseover dblclick mouseleave
		$("div").on("mouseout", 
			function(){
				$("div").css("left", 0)
				$("div").css("background-color", "blue")
				$("div").css("transform", "rotate(360deg)")
				$("div").css("border-radius", "50%")
			}
		)
	})

</script>

</body>
</html>
